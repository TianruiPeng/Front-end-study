<html>

<body>
  <canvas id="paper" width="0" height="0"></canvas>
  <input type="file" onchange="previewHandle(this)" />
</body>

</html>

<script>
  function previewHandle(fileDOM) {
    var file = fileDOM.files[0], // 获取文件
      imageType = /^image\//,
      reader = '';
    if (window.FileReader) {
      reader = new FileReader();
    }
    // 读取完成    
    reader.onload = function (event) {
      draw(event.target.result);
    };
    reader.readAsDataURL(file);
  }

  // 异步加载图片
  function loadImage(src) {
    const img = new Image();
    return new Promise((resolve) => {
      img.onload = () => {
        resolve(img);
      };
      img.src = src;
    });
  }

  const imageDataContext = new WeakMap();
  // 获得图片的 imageData 数据
  function getImageData(img, rect = [0, 0, img.width, img.height]) {
    let context;
    if (imageDataContext.has(img)) context = imageDataContext.get(img);
    else {
      const canvas = new OffscreenCanvas(img.width, img.height);
      context = canvas.getContext('2d');
      context.drawImage(img, 0, 0);
      imageDataContext.set(img, context);
    }
    return context.getImageData(...rect);
  }

  // 循环遍历 imageData 数据
  function traverse(imageData, pass) {
    const { width, height, data } = imageData;
    for (let i = 0; i < width * height * 4; i += 4) {
      const [r, g, b, a] = pass({
        r: data[i] / 255,
        g: data[i + 1] / 255,
        b: data[i + 2] / 255,
        a: data[i + 3] / 255,
        index: i,
        width,
        height,
        x: ((i / 4) % width) / width,
        y: Math.floor(i / 4 / width) / height
      });
      data.set([r, g, b, a].map(v => Math.round(v * 255)), i);
    }
    return imageData;
  }

  const canvas = document.getElementById('paper');
  const context = canvas.getContext('2d');

  async function draw(url) {
    // 异步加载图片
    const img = await loadImage(url);
    // 获取图片的 imageData 数据对象
    const imageData = getImageData(img);
    // 遍历 imageData 数据对象
    traverse(imageData, ({ r, g, b, a }) => { // 对每个像素进行灰度化处理
      const v = 0.2126 * r + 0.7152 * g + 0.0722 * b;
      return [v, v, v, a];
    });
    // 更新canvas内容
    canvas.width = imageData.width;
    canvas.height = imageData.height;
    context.putImageData(imageData, 0, 0);
  };
</script>
